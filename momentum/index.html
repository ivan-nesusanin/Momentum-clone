<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <input class="volume-bar" type="range" name="volume" value="0.5" min="0" max="1" step="0.05">
        <button class="volume player-icon"></button>
      </div>
      <div class="progress-container">
        <span class="track-name"></span>
        <input class="progress-bar" type="range" name="progress" value="0" min="0" max="100" step="1">
        <div class="time-container">
          <span class="current-time">00:00</span>
          <span class="duration">00:00</span>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="btn-container">
      <button class="setting player-icon"></button>
      <button class="language player-icon"></button>
    </div>
    <div class="links-container">
      <span>Â© 2021</span>
      <span><a class="decorate-link" href="https://rollingscopes.com/" target="_blank">The Rolling Scopes School</a></span>
      <span><a class="decorate-link" href="https://github.com/ivan-nesusanin" target="_blank">ivan-nesusanin</a></span>
    </div>
  </footer>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
